<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تجربة الرصيد</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h2 { font-size: 28px; margin-bottom: 20px; }
    input {
      padding: 12px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      width: 100%;
      margin-top: 10px;
      text-align: center;
    }
    button {
      background: #00c9a7;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00b094; }
    .timer, .attempts, #message {
      margin-top: 20px;
      font-size: 18px;
    }
    #partial-code {
      font-size: 22px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>تحدي تجربة الرصيد</h2>
    <p>الكود: <strong id="partial-code">1234567890**</strong></p>
    <input type="text" id="user-input" placeholder="أدخل الرقمين المفقودين" maxlength="2" />
    <button onclick="tryCode()" id="try-button">جرب الكود</button>
    <div class="timer">الوقت: <span id="time">0</span> ثانية</div>
    <div class="attempts">المحاولات المتبقية: <span id="tries-left">20</span></div>
    <div id="message"></div>
  </div>

  <script>
    let startTime = Date.now();
    let correctCode = "123456789012";
    let tries = 20;

    setInterval(() => {
      let elapsed = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("time").textContent = elapsed;
    }, 1000);

    function tryCode() {
      if (tries <= 0) return;

      let input = document.getElementById("user-input").value;
      if (input.length !== 2) {
        document.getElementById("message").textContent = "ادخل رقمين فقط.";
        return;
      }

      let fullCode = "1234567890" + input;
      let elapsed = Math.floor((Date.now() - startTime) / 1000);
      let cost = (elapsed * 0.1).toFixed(2);

      tries--;
      document.getElementById("tries-left").textContent = tries;

      if (fullCode === correctCode) {
        document.getElementById("message").textContent = `مبروك! الكود صحيح. ربحت 1$. الوقت: ${elapsed} ثانية، الكلفة: ${cost}$`;
        document.getElementById("try-button").disabled = true;
      } else {
        if (tries === 0) {
          document.getElementById("message").textContent = `انتهت المحاولات. الكود الصحيح كان: ${correctCode}. الكلفة: ${cost}$`;
          document.getElementById("try-button").disabled = true;
        } else {
          document.getElementById("message").textContent = `غلط، جرب مرة ثانية.`;
        }
      }
    }
  </script>
</body>
</html>
