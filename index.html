<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رصيدك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #000, #222);
      color: #fff;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background-color: #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold;
      z-index: 9999;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    nav a:hover {
      background: #444;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .balance-box {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin: 15px auto;
      font-size: 20px;
      max-width: 320px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #congrats {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #0f0;
      color: #000;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
      z-index: 10000;
    }
  </style>
</head>
<body>
<div id="splash">جاري التحميل...</div>
<div id="congrats">مبروك!</div>

<nav>
  <a href="#">الرئيسية</a>
  <a href="#balance">رصيدك</a>
  <a href="https://www.instagram.com/cv7.h?igsh=N2J1MnVvcHVrcGJ3" target="_blank">تواصل معنا</a>
  <a href="https://www.instagram.com/cv7.h?igsh=N2J1MnVvcHVrcGJ3" target="_blank">إبلاغ عن مشكلة</a>
</nav>

<div class="container">
  <div class="balance-box">
    <div style="font-size: 22px; margin-bottom: 10px;">رصيدك</div>
    <div style="font-size: 24px; font-weight: bold;" id="balance">1100388389</div>
  </div>
  <input type="text" id="codeInput" placeholder="اكتب الكود">
  <br>
  <button onclick="tryCode()">تحقق</button>
  <button onclick="shareBalance()">مشاركة رصيدك</button>
  <p id="result"></p>
</div>

<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c1488a86e.mp3?filename=success-1-6297.mp3"></audio>

<script>
  window.onload = () => {
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2000);
  };

  function showCongrats() {
    const div = document.getElementById("congrats");
    div.style.display = "block";
    document.getElementById("winSound").play();
    setTimeout(() => {
      div.style.display = "none";
    }, 3000);
  }

  function tryCode() {
    const input = document.getElementById('codeInput').value;
    const result = document.getElementById('result');
    const balanceEl = document.getElementById('balance');

    if (input === "11") {
      result.textContent = "صحيح! تمت إضافة 1$ إلى رصيدك.";
      result.style.color = "#0f0";
      balanceEl.textContent = "$1";
      showCongrats();
    } else {
      result.textContent = "غلط!";
      result.style.color = "#f00";
    }
  }

  function shareBalance() {
    const bal = document.getElementById('balance').textContent;
    const shareText = `رصيدي بالموقع هو ${bal}! جربه هسه.`;
    if (navigator.share) {
      navigator.share({ text: shareText });
    } else {
      alert("انسخ النص وشاركه: " + shareText);
    }
  }
</script>
</body>
</html>
