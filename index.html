<style>
  #congrats {
    display: none;
    font-size: 28px;
    color: gold;
    margin-top: 15px;
    animation: flash 1s ease-in-out infinite;
  }

  @keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>

<!-- أضف هذا داخل .container تحت <p id="result"></p> -->
<div id="congrats">مبروك! تم التحقق بنجاح!</div>

<script>
function tryCode() {
  const input = document.getElementById('codeInput').value;
  const result = document.getElementById('result');
  const currentBalance = document.getElementById('balance').textContent;
  const congrats = document.getElementById('congrats');

  // تحقق إذا كتب "00" وكان الرصيد هو 112345678
  if (input === "00" && currentBalance === "112345678") {
    result.textContent = "صحيح!";
    result.style.color = "#0f0";
    congrats.style.display = "block"; // عرض التهنئة
    setTimeout(() => {
      congrats.style.display = "none";
    }, 3000); // اختفائها بعد 3 ثواني
  } else {
    result.textContent = "غلط!";
    result.style.color = "#f00";
    congrats.style.display = "none";
  }
}
</script>
