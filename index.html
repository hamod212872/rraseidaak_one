<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رصيدك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #ff4d4d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 9999;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #ff4d4d;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .balance-box {
      background: #444;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      font-size: 18px;
      max-width: 300px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
<div id="splash">جاري التحميل...</div><nav>
  <a href="#">الرئيسية</a>
  <a href="#balance">رصيدك</a>
  <a href="https://www.instagram.com/cv7.h?igsh=N2J1MnVvcHVrcGJ3" target="_blank">تواصل معنا</a>
  <a href="https://www.instagram.com/cv7.h?igsh=N2J1MnVvcHVrcGJ3" target="_blank">إبلاغ عن مشكلة</a>
</nav><div class="container">
  <div class="balance-box" id="balance-box">رصيدك: <span id="balance">0</span> سنت</div>  <input type="text" id="codeInput" placeholder="جرب الرصيد">
  <br>
  <button onclick="tryCode()">تحقق</button>
  <button onclick="shareBalance()">مشاركة رصيدك</button>  <p id="result"></p>
</div><script>
  // واجهة تحميل
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 2000);

    let saved = localStorage.getItem('balance');
    if (saved) {
      document.getElementById('balance').textContent = saved;
    } else {
      let random = Math.floor(Math.random() * 1000) + 1;
      localStorage.setItem('balance', random);
      document.getElementById('balance').textContent = random;
    }
  };

  function tryCode() {
    const correctCode = "0837199992";
    const input = document.getElementById('codeInput').value;
    const result = document.getElementById('result');

    if (input === correctCode) {
      result.textContent = "صحيح!";
      result.style.color = "#0f0";
    } else {
      result.textContent = "غلط!";
      result.style.color = "#f00";
    }
  }

  function shareBalance() {
    const bal = document.getElementById('balance').textContent;
    const shareText = `رصيدي بالموقع هو ${bal} سنت! جربه هسه.`;
    if (navigator.share) {
      navigator.share({ text: shareText });
    } else {
      alert("انسخ النص وشاركه: " + shareText);
    }
  }
</script></body>
</html>
