<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رصيدك</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: #222;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00ccff;
    }

    .balance {
      font-size: 26px;
      background: #333;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      border: 1px solid #00ccff;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background: #00ccff;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #00aacc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>هلا بيك بموقع "رصيدك"</h1>
    <div class="balance" id="balance">رصيدك الحالي: <strong>0837199992</strong></div>
    <button onclick="updateBalance()">حدّث رصيدك</button>
  </div>

  <script>
    function generateRandomBalance() {
      let num = '';
      for (let i = 0; i < 10; i++) {
        num += Math.floor(Math.random() * 10);
      }
      return num;
    }

    function updateBalance() {
      const newBalance = generateRandomBalance();
      document.getElementById('balance').innerHTML = 'رصيدك الحالي: <strong>' + newBalance + '</strong>';
    }
  </script>
</body>
</html>
