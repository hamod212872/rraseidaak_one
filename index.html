<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رصيدك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #2b2b2b, #3a3a3a);
      color: #fff;
    }

    nav {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    nav h1 {
      margin: 0;
      color: #ff4d4d;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .home h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
    }

    .balance-number {
      font-size: 28px;
      margin: 20px 0;
      color: #ff9999;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      background: #ff4d4d;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 80%;
      margin-top: 15px;
      text-align: center;
    }

    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      background-color: #000;
      color: #888;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <h1>رصيدك</h1>
    <div>
      <a href="#home">الرئيسية</a>
      <a href="#balance">رصيدك</a>
      <a href="#test">جرّب</a>
      <a href="#contact">تواصل معنا</a>
    </div>
  </nav>

  <section id="home" class="home">
    <h2>هلا بيك بموقع "رصيدك"</h2>
    <p>احصل على رصيدك بطريقة سهلة وسريعة!</p>
  </section>

  <section id="balance">
    <div class="box">
      <h3>معرفة رصيدك</h3>
      <div class="balance-number" id="balanceValue">**********</div>
      <button onclick="showBalance()">عرض الرصيد</button>
    </div>
  </section>

  <section id="test">
    <div class="box">
      <h3>جرّب الرصيد</h3>
      <input type="text" id="userInput" placeholder="أدخل الرصيد هنا">
      <button onclick="checkInput()">تحقق</button>
      <div class="result" id="resultText"></div>
    </div>
  </section>

  <section id="contact">
    <div class="box">
      <h3>تواصل ويانه</h3>
      <p>تابعنا على الإنستغرام:</p>
      <a href="https://www.instagram.com/cv7.h?igsh=N2J1MnVvcHVrcGJ3" target="_blank" style="color: #ff4d4d;">@cv7.h</a>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

  <script>
    const balanceCode = "0837199992";

    function showBalance() {
      document.getElementById("balanceValue").textContent = balanceCode;
    }

    function checkInput() {
      const input = document.getElementById("userInput").value.trim();
      const result = document.getElementById("resultText");
      if (input === balanceCode) {
        result.style.color = "#00ff88";
        result.textContent = "صح! الرصيد صحيح.";
      } else {
        result.style.color = "#ff6666";
        result.textContent = "غلط! حاول مرة ثانية.";
      }
    }
  </script>

</body>
</html>
